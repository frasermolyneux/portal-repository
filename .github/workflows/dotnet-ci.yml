name: dotnet CI

on:
  workflow_dispatch:
  push:
    branches-ignore: [ "main" ]
  paths:
    - src/**
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: dotnet CI
      uses: "./.github/templates/dotnet-ci" 
      with:
        dotnet-version: 7.0.x
        src-folder: "src"
