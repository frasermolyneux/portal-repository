name: Deploy Prd

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 4"

permissions: {}

concurrency:
  group: ${{ github.workflow }}

jobs:
  build-and-test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: frasermolyneux/actions/dotnet-web-ci@main
        with:
          dotnet-project: "XtremeIdiots.Portal.Repository.Api.V1"
          dotnet-version: |
            9.0.x
            10.0.x
          src-folder: "src"
          skip-nuget-artifact-upload: "true"
      - uses: frasermolyneux/actions/dotnet-web-ci@main
        with:
          dotnet-project: "XtremeIdiots.Portal.Repository.Api.V2"
          dotnet-version: |
            9.0.x
            10.0.x
          src-folder: "src"
          skip-nuget-artifact-upload: "true"

  terraform-plan-and-apply-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: build-and-test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@main
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-dev
        shell: bash
        run: |
          cd terraform
          echo "web_app_name_v1=$(terraform output -raw web_app_name_v1)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_v1=$(terraform output -raw web_app_resource_group_v1)" >> $GITHUB_OUTPUT
          echo "web_app_name_v2=$(terraform output -raw web_app_name_v2)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_v2=$(terraform output -raw web_app_resource_group_v2)" >> $GITHUB_OUTPUT
          echo "sql_server_fqdn=$(terraform output -raw sql_server_fqdn)" >> $GITHUB_OUTPUT
          echo "sql_database_name=$(terraform output -raw sql_database_name)" >> $GITHUB_OUTPUT
          echo "apim_name=$(terraform output -raw apim_name)" >> $GITHUB_OUTPUT
          echo "apim_resource_group=$(terraform output -raw apim_resource_group)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      web_app_name_v1: ${{ steps.terraform-output-dev.outputs.web_app_name_v1 }}
      web_app_resource_group_v1: ${{ steps.terraform-output-dev.outputs.web_app_resource_group_v1 }}
      web_app_name_v2: ${{ steps.terraform-output-dev.outputs.web_app_name_v2 }}
      web_app_resource_group_v2: ${{ steps.terraform-output-dev.outputs.web_app_resource_group_v2 }}
      sql_server_fqdn: ${{ steps.terraform-output-dev.outputs.sql_server_fqdn }}
      sql_database_name: ${{ steps.terraform-output-dev.outputs.sql_database_name }}
      apim_name: ${{ steps.terraform-output-dev.outputs.apim_name }}
      apim_resource_group: ${{ steps.terraform-output-dev.outputs.apim_resource_group }}

  deploy-sql-database-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: terraform-plan-and-apply-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/deploy-sql-database@main
        with:
          sql-args: /Variables:env=dev /Variables:instance=01
          sql-server-fqdn: ${{ needs.terraform-plan-and-apply-dev.outputs.sql_server_fqdn }}
          sql-database-name: ${{ needs.terraform-plan-and-apply-dev.outputs.sql_database_name }}
          project-folder: "src/XtremeIdiots.Portal.Repository.Database"
          project-file: "XtremeIdiots.Portal.Repository.Database.sqlproj"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-v1-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [build-and-test, terraform-plan-and-apply-dev, deploy-sql-database-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "XtremeIdiots.Portal.Repository.Api.V1"
          web-app-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v1 }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_resource_group_v1 }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-v2-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [build-and-test, terraform-plan-and-apply-dev, deploy-sql-database-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "XtremeIdiots.Portal.Repository.Api.V2"
          web-app-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v2 }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_resource_group_v2 }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  terraform-plan-and-apply-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs:
      - app-service-deploy-v1-dev
      - app-service-deploy-v2-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@main
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/prd.tfvars"
          terraform-backend-file: "backends/prd.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-prd
        shell: bash
        run: |
          cd terraform
          echo "web_app_name_v1=$(terraform output -raw web_app_name_v1)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_v1=$(terraform output -raw web_app_resource_group_v1)" >> $GITHUB_OUTPUT
          echo "web_app_name_v2=$(terraform output -raw web_app_name_v2)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_v2=$(terraform output -raw web_app_resource_group_v2)" >> $GITHUB_OUTPUT
          echo "sql_server_fqdn=$(terraform output -raw sql_server_fqdn)" >> $GITHUB_OUTPUT
          echo "sql_database_name=$(terraform output -raw sql_database_name)" >> $GITHUB_OUTPUT
          echo "apim_name=$(terraform output -raw apim_name)" >> $GITHUB_OUTPUT
          echo "apim_resource_group=$(terraform output -raw apim_resource_group)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      web_app_name_v1: ${{ steps.terraform-output-prd.outputs.web_app_name_v1 }}
      web_app_resource_group_v1: ${{ steps.terraform-output-prd.outputs.web_app_resource_group_v1 }}
      web_app_name_v2: ${{ steps.terraform-output-prd.outputs.web_app_name_v2 }}
      web_app_resource_group_v2: ${{ steps.terraform-output-prd.outputs.web_app_resource_group_v2 }}
      sql_server_fqdn: ${{ steps.terraform-output-prd.outputs.sql_server_fqdn }}
      sql_database_name: ${{ steps.terraform-output-prd.outputs.sql_database_name }}
      apim_name: ${{ steps.terraform-output-prd.outputs.apim_name }}
      apim_resource_group: ${{ steps.terraform-output-prd.outputs.apim_resource_group }}

  deploy-sql-database-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: terraform-plan-and-apply-prd
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/deploy-sql-database@main
        with:
          sql-args: /Variables:env=prd /Variables:instance=01
          sql-server-fqdn: ${{ needs.terraform-plan-and-apply-prd.outputs.sql_server_fqdn }}
          sql-database-name: ${{ needs.terraform-plan-and-apply-prd.outputs.sql_database_name }}
          project-folder: "src/XtremeIdiots.Portal.Repository.Database"
          project-file: "XtremeIdiots.Portal.Repository.Database.sqlproj"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-v1-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [build-and-test, terraform-plan-and-apply-prd, deploy-sql-database-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "XtremeIdiots.Portal.Repository.Api.V1"
          web-app-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v1 }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_resource_group_v1 }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-v2-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [build-and-test, terraform-plan-and-apply-prd, deploy-sql-database-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "XtremeIdiots.Portal.Repository.Api.V2"
          web-app-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v2 }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_resource_group_v2 }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  import-openapi-specs-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [terraform-plan-and-apply-dev, app-service-deploy-v1-dev, app-service-deploy-v2-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for App Services to start
        shell: bash
        env:
          WEB_APP_NAME_V1: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v1 }}
          WEB_APP_NAME_V2: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v2 }}
        run: |
          echo "Waiting for App Services to be fully started..."
          
          check_health() {
            local app_name=$1
            local version=$2
            local url="https://${app_name}.azurewebsites.net/swagger/${version}/swagger.json"
            
            echo "Checking ${url}..."
            if curl -f -s -o /dev/null "$url"; then
              return 0
            else
              return 1
            fi
          }
          
          # Wait up to 5 minutes for apps to be healthy
          timeout=300
          elapsed=0
          v1_ready=false
          v11_ready=false
          v2_ready=false
          
          while [ $elapsed -lt $timeout ]; do
            if [ "$v1_ready" = false ] && check_health "$WEB_APP_NAME_V1" "v1"; then
              echo "✓ V1 API is ready"
              v1_ready=true
            fi
            
            if [ "$v11_ready" = false ] && check_health "$WEB_APP_NAME_V1" "v1.1"; then
              echo "✓ V1.1 API is ready"
              v11_ready=true
            fi
            
            if [ "$v2_ready" = false ] && check_health "$WEB_APP_NAME_V2" "v2"; then
              echo "✓ V2 API is ready"
              v2_ready=true
            fi
            
            if [ "$v1_ready" = true ] && [ "$v11_ready" = true ] && [ "$v2_ready" = true ]; then
              echo "All APIs are ready!"
              exit 0
            fi
            
            sleep 10
            elapsed=$((elapsed + 10))
          done
          
          echo "WARNING: Timeout waiting for all APIs to be ready. Proceeding anyway..."

      - name: Import OpenAPI Specifications
        shell: bash
        env:
          APIM_NAME: ${{ needs.terraform-plan-and-apply-dev.outputs.apim_name }}
          APIM_RESOURCE_GROUP: ${{ needs.terraform-plan-and-apply-dev.outputs.apim_resource_group }}
          WEB_APP_NAME_V1: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v1 }}
          WEB_APP_NAME_V2: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name_v2 }}
        run: |
          chmod +x scripts/import-openapi-specs.sh
          ./scripts/import-openapi-specs.sh

  import-openapi-specs-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [terraform-plan-and-apply-prd, app-service-deploy-v1-prd, app-service-deploy-v2-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for App Services to start
        shell: bash
        env:
          WEB_APP_NAME_V1: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v1 }}
          WEB_APP_NAME_V2: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v2 }}
        run: |
          echo "Waiting for App Services to be fully started..."
          
          check_health() {
            local app_name=$1
            local version=$2
            local url="https://${app_name}.azurewebsites.net/swagger/${version}/swagger.json"
            
            echo "Checking ${url}..."
            if curl -f -s -o /dev/null "$url"; then
              return 0
            else
              return 1
            fi
          }
          
          # Wait up to 5 minutes for apps to be healthy
          timeout=300
          elapsed=0
          v1_ready=false
          v11_ready=false
          v2_ready=false
          
          while [ $elapsed -lt $timeout ]; do
            if [ "$v1_ready" = false ] && check_health "$WEB_APP_NAME_V1" "v1"; then
              echo "✓ V1 API is ready"
              v1_ready=true
            fi
            
            if [ "$v11_ready" = false ] && check_health "$WEB_APP_NAME_V1" "v1.1"; then
              echo "✓ V1.1 API is ready"
              v11_ready=true
            fi
            
            if [ "$v2_ready" = false ] && check_health "$WEB_APP_NAME_V2" "v2"; then
              echo "✓ V2 API is ready"
              v2_ready=true
            fi
            
            if [ "$v1_ready" = true ] && [ "$v11_ready" = true ] && [ "$v2_ready" = true ]; then
              echo "All APIs are ready!"
              exit 0
            fi
            
            sleep 10
            elapsed=$((elapsed + 10))
          done
          
          echo "WARNING: Timeout waiting for all APIs to be ready. Proceeding anyway..."

      - name: Import OpenAPI Specifications
        shell: bash
        env:
          APIM_NAME: ${{ needs.terraform-plan-and-apply-prd.outputs.apim_name }}
          APIM_RESOURCE_GROUP: ${{ needs.terraform-plan-and-apply-prd.outputs.apim_resource_group }}
          WEB_APP_NAME_V1: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v1 }}
          WEB_APP_NAME_V2: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name_v2 }}
        run: |
          chmod +x scripts/import-openapi-specs.sh
          ./scripts/import-openapi-specs.sh
